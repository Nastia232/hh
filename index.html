<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Dinner Shopping List</title>
</head>
<body>
    <header class="header">
        <h1>Dinner Shopping List</h1>
        <span>Letâ€™s go to the mall!</span>
    </header>
    <main class="container">
        <div class="block first-block main-block">
            <input type="checkbox" class="custom-checkbox" name="list" id="one">
            <label for="one"> <span>A lot of pickles</span><small class="small-text"> (for the next lessons about CSS)</small></label>
        </div>
        <div class="block second-block main-block">
            <input type="checkbox" class="custom-checkbox" name="list" id="two">
            <label for="two"><span>10 apples</span><small class="small-text"> (for more CSS manipulations)</small></label>
        </div>
        <div class="block main-block">
            <input type="checkbox" class="custom-checkbox" name="list" id="three">
            <label for="three"><span>20 oranges</span><small class="small-text"> (because they are awesome)</small></label>
        </div>
        <div class="block main-block fourth-block">
            <input type="checkbox" class="custom-checkbox" name="list" id="four">
            <label for="four"><span>13 plates</span><small class="small-text"> (hm... they always dissapear)</small></label>
        </div>
        <div class="block main-block">
            <input type="checkbox" class="custom-checkbox" name="list" id="five">
            <label for="five"><span>15 bentos</span><small class="small-text"></small></label>
        </div>
        <div class="block main-block sixth-block">
            <input type="checkbox" class="custom-checkbox" name="list" id="six">
            <label for="six"><span>1 bottle of Sake ^_^</span><small class="small-text"> (for my friends)</small></label>
        </div>
        <footer class="block footer">
            <p>Bon appetit :)</p>
        </footer>
    </main>
</body>
</html>
